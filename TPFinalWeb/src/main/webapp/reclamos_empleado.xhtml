<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Reclamos de clientes</title>
</h:head>
<h:body>
	<h:form id="form">
		<h3>Buscar reclamos de un cliente</h3>
		<h:outputText value="Número Empleado" />
		<h:inputText id="dni" value="#{empleado.dni}"></h:inputText>
                <h:message for="dni"></h:message>
		<h:outputText value="&#160;" />
		<h:outputText value="&#160;" />
		<h:commandButton action="#{reclamo_controller.reclamosPendientes(empleado.dni)}" value="Listar reclamos de un empleado"></h:commandButton>
	</h:form>
	
	<c:if test="#{!reclamo_controller.getListaReclamos().isEmpty()}">
		<h:dataTable value="#{reclamo_controller.getListaReclamos()}" var="reclamos">
			<h:column>
				<f:facet name="header">Fecha de Ingreso</f:facet>
                                <h:outputText value="#{reclamos.getFecha()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Número de Reclamo</f:facet>
				<h:outputText value="#{reclamos.getIdReclamo()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{reclamos.getHistorial().getEstado().getDescripcion()}"></h:outputText>
			</h:column>
		</h:dataTable>
	</c:if>
</h:body>
</html>
