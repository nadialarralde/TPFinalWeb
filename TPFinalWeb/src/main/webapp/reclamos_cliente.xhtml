<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Reclamos de clientes</title>
</h:head>
<h:body>
	<h:form id="form">
		<h3>Buscar reclamos de un cliente</h3>
		<h:outputText value="DNI" />
		<h:inputText id="dni" value="#{cliente.dni}"></h:inputText>
                <h:message for="dni"></h:message>
		<h:outputText value="&#160;" />
		<h:outputText value="&#160;" />
                <h:message for=""></h:message>
		<h:commandButton action="#{cliente_controller.listarReclamos(cliente.dni)}" value="Listar reclamos del cliente"></h:commandButton>
	</h:form>
	
	<c:if test="#{!cliente_controller.getListaReclamos().isEmpty()}">
		<h:dataTable value="#{cliente_controller.getListaReclamos()}" var="reclamos">
			<h:column>
				<f:facet name="header">Codigo</f:facet>
                                <h:outputText value="#{reclamos.getIdReclamo()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{reclamos.getDescripcion()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				<h:outputText value="#{reclamos.getCliente().getNombre()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Estado actual</f:facet>
				<h:outputText value="#{reclamos.getHistorial().getEstado().getDescripcion()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Urgencia</f:facet>
				<h:outputText value="#{reclamos.getUrgencia()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Servicio</f:facet>
				<h:outputText value="#{reclamos.getServicio().getDescripcion()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Tipo reclamo</f:facet>
				<h:outputText value="#{reclamos.getTipoReclamo().getDescripcion()}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Empleado alta</f:facet>
				<h:outputText value="#{reclamos.getEmpleadoRegistro().getNombre()}"></h:outputText>
			</h:column>
		</h:dataTable>
	</c:if>
</h:body>
</html>
